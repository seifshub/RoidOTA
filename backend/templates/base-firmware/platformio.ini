[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = /dev/cu.usbserial-9
monitor_speed = 115200

; Core libraries for RoidOTA with enhanced MQTT support
lib_deps = 
    tzapu/WiFiManager
    knolleary/PubSubClient
    bblanchon/ArduinoJson@^6.21.3
    HTTPClient
    Update

; Build flags with enhanced MQTT topics
build_flags = 
    -DDEVICE_ID="{{DEVICE_ID}}"
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_LOG_COLORS=1
    -DMQTT_MAX_PACKET_SIZE=512
    -DHEARTBEAT_INTERVAL={{HEARTBEAT_INTERVAL}}
    {{EXTRA_BUILD_FLAGS}}

; Upload settings
upload_speed = 921600
monitor_filters = esp32_exception_decoder

; Device-specific configuration
{{EXTRA_CONFIG}}
