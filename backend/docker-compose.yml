version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: roidota-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - roidota-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      retries: 5
      timeout: 3s

  minio-client:
    image: minio/mc:latest
    container_name: roidota-minio-client
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - roidota-network
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      until mc alias set minio http://minio:9000 minioadmin minioadmin; do 
        echo 'MinIO not ready yet, retrying...'; 
        sleep 2; 
      done;
      echo 'Connected to MinIO';
      mc mb minio/roidota-fw --ignore-existing;
      mc anonymous set download minio/roidota-fw;
      echo 'MinIO bucket setup completed';
      exit 0;
      "

volumes:
  minio_data:

networks:
  roidota-network:
    driver: bridge
