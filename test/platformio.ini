[env:esp_1]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200


lib_deps =
  file://lib/RoidOTA
  tzapu/WiFiManager
  knolleary/PubSubClient
  bblanchon/ArduinoJson@^6.21.3
  HTTPClient
  Update

build_flags =
  -DDEVICE_ID=\"esp_1\"
  -DMQTT_SERVER=\"192.168.100.19\"
  -DFIRMWARE_URL=\"http://192.168.100.19/firmware/\"
  -DCORE_DEBUG_LEVEL=3
  -DCONFIG_ARDUHAL_LOG_COLORS=1
  -DHEARTBEAT_INTERVAL=30000
  -std=gnu++17  

upload_speed = 921600